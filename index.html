<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - DOM</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 data-aos="fade-down">Tugas javascript Dom dan function</h1>
    <form data-aos="fade-up" action="" id="formulir">
        <table style="width: 50%; background-color: chartreuse; border: 1px solid;">
            <tr>
                <th colspan="2">Form Input</th>
            </tr>
            <tr>
                <td><label for="name">Nama</label></td>
                <td>
                    <input type="text" name="name" placeholder="Nama">
                </td>
            </tr>

            <tr>
                <td><label for="job">Pekerjaan</label></td>
                <td>
                    <input type="text" name="job" placeholder="Pekerjaan">
                </td>
            </tr>

            <tr>
                <td><label for="hobby">Hobi</label></td>
                <td>
                    <input type="text" name="hobby" placeholder="Hobi">
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <input type="button" value="Kirim" onclick="dataPerson()">
                </th>
            </tr>

        </table>
    </form>
    <p id="hasil"></p>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
